{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data" style="text-align:center;">
    {% csrf_token %}

    <h1 style="color:red; text-align=center;"> Add Movies </h1>                  <br>

    <input type="text" name="name" placeholder="Enter Movie name"> <br><br>
    <input type="text" name="desc" placeholder="Enter Movie description"> <br><br>
    <input type="text" name="year" placeholder="Enter Movie year"> <br><br>
    <input type="file" name="img"> <br><br>
    <input type="submit"> &nbsp <button onclick=" window.location.href='index' "> Home</button>

</form> <br>

{% endblock %}
