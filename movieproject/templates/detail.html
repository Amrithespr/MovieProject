{% extends 'base.html' %}
{% block body %}

<img src="{{ movie.img.url }}" width="400" height="500"> <br>
<h1 style="font-size:50px"> {{movie.name}} </h1>
<h3> {{movie.desc}} </h3>
<h3> {{movie.year}} </h3>
<a class="btn btn-warning" href="{% url 'movieapp:update'  movie.id %}"><h3> Edit Movie </h3></a>   &nbsp
<a class="btn btn-danger" href="{%  url 'movieapp:delete' movie.id   %}"><h3> Delete </h3></a>
{% endblock %}
